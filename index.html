<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <h1 class="text-center fw-bolder">Product Management System</h1>

    <label for="productNameInp">Product Name</label>
    <input oninput="productNameValidation()" type="text" class="form-control mt-1" id="productNameInp">
    <label for="productPriceInp" class="mt-2">Product Price</label>
    <input type="number" class="form-control mt-1" id="productPriceInp">
    <label for="productCatInp" class="mt-2">Product Category</label>
    <input type="text" class="form-control mt-1" id="productCatInp">
    <label for="productDescInp" class="mt-2">Product Description</label>
    <textarea class="form-control mt-1" id="productDescInp"></textarea>
    <button onclick="addProduct();" id="addBtn" class="btn btn-outline-primary mt-2">Add Product</button>
    <button onclick="updateProduct(itemUpdateIndex)" id="updateBtn" class="btn btn-outline-warning d-none mt-2">Update Product</button>

</div>
<div class="container w-75 my-3">
    <label for="search">Search</label>
    <input oninput="searchProduct(this.value);" type="text" class="form-control mt-1" id="search">
</div>
<table class="table w-75 m-auto">
    <thead>
        <th>Index</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Product Category</th>
        <th>Product Desc</th>
        <th>Update</th>
        <th>Delete</th>
    </thead>
    <tbody id="tableBody">

    </tbody>
</table>


    <script src="js/main.js"></script>
</body>
</html>
